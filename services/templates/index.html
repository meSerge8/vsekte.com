<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="746861742773206e6f74206120666c6167206c6f6c">
    <meta name="author" content="0d 3f 14 73">

    <title>NoteBlog</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="https://maxcdn.bootstrapcdn.com/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container" style="margin-top: 100px;">
    <div class="add-post col-md-8 col-md-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">New post</h3>
            </div>
            <div class="panel-body">
                <form method="POST">
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input name="name" class="form-control" id="inputName">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input name="email" type="email" class="form-control" id="inputEmail">
                    </div>
                    <div class="form-group">
                        <label for="inputTitle">Post Title</label>
                        <input name="title" class="form-control" id="inputTitle">
                    </div>
                    <div class="form-group">
                        <label for="inputText">Post Content (Markdown)</label>
                        <textarea name="content" class="form-control" id="inputText"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="posts col-md-8 col-md-offset-2">
        {% for post in posts %}
        <div class="post">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a href="/{{ post['id'] }}"><h3 class="panel-title">{{ post["title"] }}</h3></a>
                </div>
                <div class="panel-body">
                    {{ post["content"] | safe }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="https://maxcdn.bootstrapcdn.com/js/ie10-viewport-bug-workaround.js"></script>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</body>
</html>
